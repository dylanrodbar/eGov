{% extends "home/header.html" %}
{% load staticfiles %}
{% block content %}

<div class="container">

<h3>{{ post.title }}</h3>
<h6> on {{ post.date }}</h6>

<div class = "container">
	{{ post.content|safe|linebreaks}}
</div>
	<br><br>
	
	<h4>Deja un comentario</h4>
      <form role="form">
        <div class="form-group">
          <textarea class="form-control" rows="3" required></textarea>
        </div>
		<div align="right">
			    <button type="submit" class="btn btn-danger">Enviar</button>
		</div>
      </form>
	
	<p><span class="badge">2</span> Comentarios:</p><br>
	<div class="row">
	{% for comment in comentarios %}
	
	      
        <div class="col-sm-2 text-center">
          <img src="{% static 'home/img/profile.jpg' %}" class="img-circle" height="65" width="65" alt="Avatar">
        </div>
        <div class="col-sm-10">
          <h4>{{comment.1 }}   <small>{{comment.2}}</small></h4>
          <p>{{comment.0}}</p>
          <br>
        </div>
        
        
      
    
	
	{% endfor %}
	</div>
		 
	
	
	
	
</div>
{% endblock %}
