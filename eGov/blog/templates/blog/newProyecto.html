{% extends "home/header.html" %}

{% block content %}

<br>
<br>
<div class="container">

    <form class="well form-horizontal" id="contact_form" method='POST' action='{% url 'blog:insertProject'  %}'  > {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>Nueva Noticia</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-2 control-label">Titulo</label>  
  <div class="col-md-6 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-tags"></i></span>
  <input  required name="title" placeholder="Nombre" class="form-control"  type="text">
    </div>
  
</div>
</div>







  
<div class="form-group">
  <label class="col-md-2 control-label">Descripcion</label>
    <div class="col-md-6 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" required name="comment" placeholder="Escriba su mensaje" rows="10"></textarea>
  </div>
  </div>
</div>

<div class="form-group">
	  <label class="col-md-2 control-label">Contenido</label>
		<div class="col-md-6 inputGroupContainer">
		<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
				<textarea class="form-control" required name='content' placeholder="Escriba su mensaje" rows="10"></textarea>
	  </div>
	  </div>
	</div>

<div class="form-group">
  <label class="col-md-2 control-label">URL</label>  
  <div class="col-md-6 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon" id="sizing-addon1">@</span>
  <input  required name="link" placeholder="URL" class="form-control"  type="text">
    </div>
  
</div>
</div>

<
<!-- Button -->
<div class="form-group">
  <label class="col-md-2 control-label"></label>
  <div class="col-md-7" align="right">
    <button type="submit" class="btn btn-danger" >Publicar <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
{% endblock %}
